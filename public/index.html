<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--font awesome for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>

  <!--Expand to take up 100% of the width of browser-->
  <div class="container-fluid">
    <!--the 1st row of bootstrap-->
    <div class="row">

      <!--SIDEBAR
        the 1st coloumn in the 1st row: SIDEBAR
        display: flex [main axis: left to right] 
        flex-direction: column [top to bottom]    
        justify-between: spacing between each pair are the same
        background: dark
        min height: 100vh
        col-sm-2: take up 2/12 columns from small to xl
        col-2: take up 2/12 columns on mobile-->
        
      <div class="sidebar col-sm-2 d-flex flex-column bg-dark">

        <nav class="navbar navbar-expand-sm d-flex flex-column mt-5 ms-2 align-items-start">

          <div class="d-flex">
            <!--logo and brand-->
            <!--align-items-center: vertically center
              ms-4: add margin to the left (start)-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <a href="" class="text-decoration-none d-flex align-items-center ms-4 text-white">
              <div class="navbar-brand logo"></div>
              <span class="brand">Dashboard Kit</span>
            </a>

          </div>

          
          <div id="menu" class="collapse navbar-collapse mt-5">
            <div class="d-flex flex-column ">
              <ul class="nav d-flex flex-column">

                  <li class="nav-item">
                    <a href="" class="nav-link d-flex">
                      <div class="icon d-flex align-items-center me-3">
                        <i class="fa-solid fa-chart-pie"></i>
                      </div>
                      <span>Overview</span>
                    </a>
                  </li>
  
                <li class="nav-item">
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex align-items-center me-3">
                      <i class="fa-solid fa-ticket"></i>
                    </div>
                    <span>Tickets</span>
                  </a>
                </li>
  
                <li class="nav-item">
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-lightbulb me-1 ms-1"></i>
                    </div>
                    <span>Ideas</span>
                  </a>
                </li>
  
                <li class="nav-item">
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-users"></i>
                    </div>
                    <span>Customers</span>
                  </a>
                </li>
  
                <li class="nav-item">
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-user-tie me-2"></i>
                    </div>
                    <span>Agents</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-book me-2"></i>
                    </div>
                    <span>Articles</span>
                  </a>
                </li>
              </ul>
  
              <ul class="nav d-flex flex-column mt-3">
  
                <li class="nav-item">
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-gear me-2"></i>
                    </div>
                    <span>Settings</span>
                  </a>
                </li>
  
                <li class="nav-item">
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-award me-2"></i>
                    </div>
                    <span>Subscription</span>
                  </a>
                </li>
  
              </ul>
            </div>
            
          </div>
        </nav>
      </div>


      <!-- DASHBOARD -->
      <div class="col-sm-10 mt-5 dash">

        <!---------------------------- CARD 1 ------------------------->
        <!-- HEADER -->
        <div class="header d-flex justify-content-between align-items-center">
          <span class="title" id="overview"></span>



          <!-- ICONS & PROFILE -->
          <div class="d-flex mt-2">
            <div class="d-flex header-icons">
              <i class="fa-solid fa-magnifying-glass me-4"></i>
              <i class="fa-solid fa-bell me-5"></i>
            </div>
           
            <p class="me-4 mt-2" id="name"></p> 
            <div class="navbar-brand profile"></div>
          </div>
        </div>

        <!-- Top Row -->
        <div class="row justify-content-between toprow">
          
          <div class="card top-card card-outline col-sm-3 mt-5 align-items-center justify-content-center">
            <h5 class="grey-header" id="unresolved"></h5>
            <h1 class="card-title" id="23"></h1>
          </div>

          <div class="card top-card card-outline col-sm-3 mt-5 align-items-center justify-content-center">
            <h5 class="grey-header" id="overdue"></h5>
            <h1 class="card-title" id="16"></h1>
          </div>

          <div class="card top-card card-outline col-sm-3 mt-5 align-items-center justify-content-center">
            <h5 class="grey-header" id="open"></h5>
            <h1 class="card-title" id="43"></h1>
          </div>

          <div class="card top-card card-outline col-sm-3 mt-5 align-items-center justify-content-center">
            <h5 class="grey-header" id="onhold"></h5>
            <h1 class="card-title" id="64"></h1>
          </div>

        </div>

        <!----------------------------------CARD 2-------------------------->
        <!-- 2nd Row -->
        <div class="row">
          <div class="secondrow d-flex card-outline col-sm-12 mt-4 ps-5">
            <div class="col-sm-8">

              <h5 class="mt-5" id="todaystrends"></h5>
              <div class="d-flex justify-content-between">
                <h6 class="grey-header" id="date"></h6>

                <div class="d-flex days">
                  <h6 class="grey-header me-5" id="today"></h6>
                  <h6 class="grey-header me-5" id="yesterday"></h6>
                </div>
              </div>

              <div class="my-3 me-5">
                <div class="graph"></div>
              </div>

            </div>

            <!-- Right Side-->
            <div class="d-flex flex-column col-sm-4 grey-left-outline">
              <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center grey-bottom-outline">

                <h5 class="grey-header secondheader" id="resolved"></h5>
                <h1 class="second-number" id="449"></h1>
              </div>

              <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center grey-bottom-outline">
                <h5 class="grey-header secondheader" id="received"></h5>
                <h1 class="second-number" id="426"></h1>
              </div>

              <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center grey-bottom-outline">
                <h5 class="grey-header h5mobile secondheader" id="average"></h5>
                <h1 class="second-number" id="33m"></h1>
              </div>

              <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center grey-bottom-outline">
                <h5 class="grey-header secondheader" id="average2"></h5>
                <h1 class="second-number" id="3h"></h1>
              </div>

              <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
                <h5 class="grey-header secondheader" id="resolution"></h5>
                <h1 class="second-number" id="94"></h1>
              </div>
            </div>

          </div>
        </div>

        <!-- 3rd Row-->
        <div class="row d-flex my-4 justify-content-between">

          <div class="col-sm-6 bottom-card card px-5 d-flex flex-column">

            <div class="">
              <div class="d-flex justify-content-between align-items-center mt-5">

                <h5 id="UnresolvedTickets"></h5>

                <a href="" class="text-decoration-none">View Details</a>
              </div>
              <h6 class="mt-2 mb-4"><span class="grey-header">Group: </span>Support</h6>
            </div>


            <div class="d-flex flex-column col-sm-12 align-self-center table mt-1">

              <div class="flex-grow-1 d-flex align-items-center justify-content-between grey-bottom-outline">
                <h6 class="" id="Waiting"></h6>
                <p class="grey-header" id="4238"></p>
              </div>

              <div class="flex-grow-1 d-flex align-items-center justify-content-between grey-bottom-outline">
                <h6 class="" id="awaiting"></h6>
                <p class="grey-header" id="1005"></p>
              </div>

              <div class="flex-grow-1 d-flex align-items-center justify-content-between grey-bottom-outline">
                <h6 class="" id="awaitingdev"></h6>
                <p class="grey-header" id="281"></p>
              </div>

              <div class="flex-grow-1 d-flex align-items-center justify-content-between">
                <h6 class="" id="pending"></h6>
                <p class="grey-header" id="281b"></p>
              </div>

            </div>

          </div>


          <div class="col-sm-6 bottom-card card px-5 d-flex flex-column">
            <div class="">
              <div class="d-flex justify-content-between align-items-center mt-5">
                <h5 id="tasks"></h5>
                <a href="" class="text-decoration-none">View Details</a>
              </div>
              <h6 class="mt-2 mb-4"><span class="grey-header" id="todayb"></span></h6>
            </div>

            <div class="d-flex flex-column col-sm-12 align-self-center table mt-1">

              <div class="flex-grow-1 d-flex align-items-center justify-content-between grey-bottom-outline">
                <h6 class="" style="color: #C5C7CD" id="createnew"></h6>
                <button type="button" class="btn btn-light">+</button>
              </div>

              <div class="flex-grow-1 d-flex align-items-center justify-content-between grey-bottom-outline">
                <div class="d-flex align-items-center">
                  <input type="radio" name="radio" class="radio">
                  <h6 class="mt-2" id="finish"></h6>
                </div>
                <span class="badge yellow" id="urgent"></span>
              </div>

              <div class="flex-grow-1 d-flex align-items-center justify-content-between grey-bottom-outline">
                <div class="d-flex align-items-center">
                  <input type="radio" class="radio">
                  <h6 class="mt-2" id="example"></h6>
                </div>
                <span class="badge green" id="new"></span>
              </div>

              <div class="flex-grow-1 d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <input type="radio" class="radio">
                  <h6 class="mt-2" id="update"></h6>
                </div>
                <span class="badge grey" id="default"></span>
              </div>

            </div>

          </div>
        </div>

      </div> <!-- DASHBOARD -->

    </div>

  </div>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
