<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--font awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--Expand to take up 100% of the width of browser-->
    <div class="container-fluid">
      <!--the 1st row of bootstrap-->
      <div class="row">

       <!--SIDEBAR
        the 1st coloumn in the 1st row: SIDEBAR
        display: flex [main axis: left to right] 
        flex-direction: column [top to bottom]    
        justify-between: spacing between each pair are the same
        background: dark
        min height: 100vh
        col-sm-2: take up 2/12 columns from small to xl
        col-2: take up 2/12 columns on mobile-->
        <div class="col-sm-2 d-flex flex-column justify-content-between bg-dark min-vh-100">
          <nav class="navbar mt-5 ms-2">
            <div>
              <!--logo and brand-->
              <!--align-items-center: vertically center
              ms-4: add margin to the left (start)-->
              <a href="" class="text-decoration-none d-flex align-items-center ms-4 mb-4 text-white">
                <img src="" alt="" class="navbar-brand logo">
                <span class="brand">Dashboard Kit</span>
              </a>
            </div>
            
            <div id="menu" class="mt-3 ms-2">
              <ul class="nav d-flex flex-column">

                <li>
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex align-items-center me-3">
                      <i class="fa-solid fa-chart-pie"></i>
                    </div>
                    <span>Overview</span>
                  </a>
                </li>

                <li>
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex align-items-center me-3">
                      <i class="fa-solid fa-ticket"></i>
                    </div>
                    <span>Tickets</span>
                  </a>
                </li>

                <li>
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-lightbulb me-1 ms-1"></i>
                    </div>
                    <span>Ideas</span>
                  </a>
                </li>

                <li>
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-users"></i>
                    </div>
                    <span>Customers</span>
                  </a>
                </li>

                <li>
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-user-tie me-2"></i>
                    </div>
                    <span>Agents</span>
                  </a>
                </li>
                <li>
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-book me-2"></i>
                    </div>
                    <span>Articles</span>
                  </a>
                </li>
              </ul>

              <ul class="nav d-flex flex-column mt-3">

                <li>
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-gear me-2"></i>
                    </div>
                    <span>Settings</span>
                  </a>
                </li>

                <li>
                  <a href="" class="nav-link d-flex">
                    <div class="icon d-flex justify-content-center align-items-center me-3">
                      <i class="fa-solid fa-award me-2"></i>
                    </div>
                    <span>Subscription</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <!-- DASHBOARD -->
        <div class="col-sm-10 mt-5 px-5 ">

          <!-- HEADER -->
          <div class="d-flex justify-content-between green">
            <span class="title">Overview</span>

            <!-- ICONS & PROFILE -->
            <div class="d-flex">
              <i class="fa-solid fa-magnifying-glass me-5"></i>
              <i class="fa-solid fa-bell me-5"></i>
              <p class="me-5">Jones Ferdinand</p>
              <div class="navbar-brand profile">
              </div>
            </div>
          </div>

          <!-- Top Row -->
          <div class="row justify-content-between">
            <div class="card top-card card-outline col-sm-3 mt-5 align-items-center justify-content-center">
              <h5 class="grey-header">Unresolved</h5>
              <h1 class="card-title">23</h1>
            </div>
            <div class="card top-card card-outline col-sm-3 mt-5 align-items-center justify-content-center">
              <h5 class="grey-header">Overdue</h5>
              <h1 class="card-title">16</h1>
            </div>
            <div class="card top-card card-outline col-sm-3 mt-5 align-items-center justify-content-center">
              <h5 class="grey-header">Open</h5>
              <h1 class="card-title">43</h1>
            </div>
            <div class="card top-card card-outline col-sm-3 mt-5 align-items-center justify-content-center">
              <h5 class="grey-header">On Hold</h5>
              <h1 class="card-title">64</h1>
            </div>
          </div>

          <!-- 2nd Row -->
          <div class="row">
            <div class="d-flex card-outline col-sm-12 mt-4 ps-5">

              <div class="col-sm-8">
                <h5 class="mt-5">Today's trends</h5>
                <div class="d-flex justify-content-between">
                  <h6 class="grey-header">as of 25 May 2029, 09:41 PM</h6>

                  <div class="d-flex">
                    <h6 class="grey-header me-5">Today</h6>
                    <h6 class="grey-header me-5">Yesterday</h6>
                  </div>
                </div>
                
                <div class="mt-3 me-5">
                  <div class="graph"></div>
                </div>


              </div>

              <div class="col-sm-4 green">
                <h1>Hello</h1>
              </div>

            </div>
          </div>

        </div>

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
